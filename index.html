<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Photography</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root { --maxw: 1100px; --bg:#0b0b0b; --fg:#eee; --muted:#aaa; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; background: var(--bg); color: var(--fg); }
    header { padding: 32px 20px; text-align: center; }
    header h1 { margin: 0 0 6px; font-weight: 700; letter-spacing:.3px; }
    header p { margin: 0; color: var(--muted); }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 0 16px 40px; }

    /* --- Gallery grid --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.45);
      transform: translateY(8px) scale(.98);
      opacity: 0;
      transition: transform .5s cubic-bezier(.2,.8,.2,1), opacity .5s ease;
      will-change: transform, opacity;
    }
    /* Pop-in once observed */
    .card.revealed {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* Image + hover grow (only on devices that support hover) */
    .card img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .35s cubic-bezier(.2,.8,.2,1), filter .35s ease;
    }
    @media (hover:hover) {
      .card:hover img { transform: scale(1.06); cursor: zoom-in; }
    }

    /* Lightbox */
    .lightbox {
      position: fixed; inset: 0; background: rgba(0,0,0,.92);
      display: none; align-items: center; justify-content: center; padding: 20px; z-index: 30;
    }
    .lightbox.open { display: flex; }
    .lightbox img { max-width: 95vw; max-height: 90vh; border-radius: 12px; }
    .close {
      position: fixed; top: 14px; right: 16px; font-size: 28px;
      background: transparent; border: 0; color: #fff; cursor: pointer;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .card, .card img { transition: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography</h1>
    <p>Selected shots • Hover to preview • Click to view large</p>
  </header>

  <div class="wrap">
    <div class="gallery" id="gallery">
      <!-- Each image lives inside a .card so we can animate it -->
      <figure class="card"><img src="photo1.jpg" alt="Photo 1" loading="lazy" sizes="(max-width:600px) 50vw, 25vw"></figure>
      <figure class="card"><img src="photo2.jpg" alt="Photo 2" loading="lazy" sizes="(max-width:600px) 50vw, 25vw"></figure>
      <figure class="card"><img src="photo3.jpg" alt="Photo 3" loading="lazy" sizes="(max-width:600px) 50vw, 25vw"></figure>
      <!-- Add more images by duplicating the line above and changing the filename -->
    </div>
  </div>

  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
    <button class="close" id="close" aria-label="Close">✕</button>
    <img id="lbimg" alt="">
  </div>

  <script>
    // --- Staggered reveal on enter (pop-in) ---
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          // small stagger based on index for a nice cascade
          const i = [...entry.target.parentNode.children].indexOf(entry.target);
          entry.target.style.transitionDelay = (i * 60) + 'ms';
          entry.target.classList.add('revealed');
          observer.unobserve(entry.target);
        }
      });
    }, { rootMargin: '0px 0px -50px 0px', threshold: 0.1 });

    document.querySelectorAll('.card').forEach(el => observer.observe(el));

    // --- Lightbox click to enlarge ---
    const lb = document.getElementById('lightbox');
    const lbimg = document.getElementById('lbimg');
    const closeBtn = document.getElementById('close');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lbimg.src = img.src; lbimg.alt = img.alt;
        lb.classList.add('open');
      });
    });

    const hide = () => lb.classList.remove('open');
    closeBtn.addEventListener('click', hide);
    lb.addEventListener('click', (e) => { if (e.target === lb) hide(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') hide(); });
  </script>
</body>
</html>
